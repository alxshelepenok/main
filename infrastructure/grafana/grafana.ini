[paths]
protocol = https
domain = alxshelepenok.com

[users]
default_theme = dark
org_name = alxshelepenok
auto_assign_org = false
allow_org_create = false

[security]
admin_user = admin
admin_password = admin
disable_gravatar = true

[auth.anonymous]
enabled = true
org_name = alxshelepenok
hide_version = true
org_role = Viewer

[help]
enabled = false

[profile]
enabled = false

[dashboards]
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/dashboards.json
